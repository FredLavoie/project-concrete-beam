<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Concrete Beam Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Concrete Beam Calculator</h1>
  <h3>Input data:</h3>
  <div id="input-form">
    <form>
      Mf (kN-m) = <input type="number" name="momentForce"><br>
      h (mm) = <input type="number" name="h"><br>
      d (mm) = <input type="number" name="d"><br>
      b (mm) = <input type="number" name="b"><br>
      f'c (MPa) = <input type="number" name="concStr"><br>
      cover (mm) = <input type="number" name="cover">
    </form>
  </div>
  <br>
  <button id="button">Calculate</button>
  <h3>The reinforcement requirements are:</h3>
  <div id="results">
    <ul>
      <li>Kr req. = <span></span></li>
      <li></li>
    </ul>
  </div>


  <div id="notes">
    <br><br><br>
    <p>notes: </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
