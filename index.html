<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Concrete Beam Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Concrete Beam Calculator</h1>
  <h3>Input data:</h3>
  <div id="input-div">
    <form action="" name="inputForm">
      Mf (kN-m) = <input type="number" id="momentForce"><br>
      h (mm) = <input type="number" id="h"><br>
      d (mm) = <input type="number" id="d"><br>
      b (mm) = <input type="number" id="b"><br>
      f'c (MPa) = <input type="number" id="concStr"><br>
      cover (mm) = <input type="number" id="cover">
    </form>
  </div>
  <br><br>
  <div>
    <p class="parameters">fy = 400 MPa</p>
    <p class="parameters">&alpha;<sub>1</sub> = <span id="alpha1">0.000</span></p>
    <p class="parameters">&beta;<sub>1</sub> = <span id="beta1">0.000</span></p>
    <br>
    <p class="parameters">&rho;<sub>bal</sub> = <span id="rhoBal">0.00%</span></p>
    <p class="parameters">Kr<sub>req</sub> = <span id="Kr">0.000</span></p><br>
    <p class="parameters">A<sub>s min</sub> = <span id="Asmin">0000</span> mm<sup>2</sup></p>
    <p class="parameters">A<sub>s req</sub> = <span id="Asreq">0000</span> mm<sup>2</sup></p>
  </div>
  <br>
  <button id="button">Calculate</button>
  <h3>The reinforcement requirements are:</h3>
  <div id="results">
    <p class="parameters">&rho;<sub>req</sub> = <span id="rhoReq">0.00%</span></p>

  </div>

  <div id="notes">
    <br><br><br>
    <p>notes: </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
